<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to typing speed test </title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="name">Typing Speed Test Game</div>
    <p class="w-parghraphe">Type in your name and your email and make sure you put the hardness level that you want</p>
    <form action="game.html" class="formContainer">
        <div>
            <label for="name"> Name: </label><input type="text" name="name" class="w-name" id="" >
        </div>
        <div>
            <label for="email">Give us your email:</label><input type="email" class="w-email" name="email" >

        </div>
        <div>
            <label for="level">Chose your level: </label> 
            <select name="level" class="w-level" id="">
                <option value="Hard">Hard</option>
                <option value="Medium">Medium</option>
                <option value="Easy">Eazy</option>
            </select>
        </div>
            <input type="submit" name="btn" class="w-btn" value="Start " id="">
    </form>

    <script src="welcome.js"></script>
</body>
</html>
